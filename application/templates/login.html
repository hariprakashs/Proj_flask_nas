<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIGN IN</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

<body>
   <!-- Navigation -->
        {% include "includes/navbar.html" %}
        <div class="row">
          <div class="col-md-12 text-center">
        <h1>Nuts and Spices</h1>
          </div>

      </div>
  <div class="container">
    <h1 class="suh text-center text-dark">SIGN IN</h1>
    <form id="signInForm" class="same">
      <div class="form-group">
        <label for="email"><b>Email address</b></label>
        <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="button" class="btn btn-primary" onclick="signIn()">Sign In</button>
    </form>
    <div class="goToSignIn">
      <small>Don't Have An Account ?</small><br>
      <button type="button" class="btn btn-info" ><a href="{{ url_for('signup') }}">Sign Up</a></button>
    </div><br>

  </div>


</body>
