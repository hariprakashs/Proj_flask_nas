<title>Shop Here</title>
{% extends 'layout.html' %}

{% block content %}
<div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Product ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Rate per Kg(1000 grams)</th>
                <th scope="col">Buy</th>
            </tr>
            </thead>
            <tbody>

            <!-- Construct the rest of courses here -->
            {% for data in products %}
            <tr>
                <td scope='row'>{{ data["ProductID"] }}</td>
                <td>{{ data["Name"] }}</td>
                <td>{{ data["Selling_rate"] }}</td>
                <td>
                  <form action="{{ url_for('complete') }}" method="post">
                    <input type="hidden" name="ProductID" value="{{data['ProductID']}}">
                    <input type="hidden" name="Name" value="{{data['Name']}}">
                    <input type="hidden" name="Selling_rate" value="{{data['Selling_rate']}}">
                    <button>Buy</button>
                  </form>

                </td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>

{% endblock %}
